# .readthedocs.yaml

version: 2

# Build documentation in the docs/ directory with Sphinx
sphinx:
  configuration: docs/conf.py

# Optionally build your docs in additional formats such as PDF and ePub
formats:
  - pdf
  - epub

# Optionally set the version of Python and other tools you require
python:
  version: 3.8
  install:
    - requirements: docs/requirements.txt
    - method: pip
      path: .

build:
  os: ubuntu-20.04
  tools:
    python: "3.12"